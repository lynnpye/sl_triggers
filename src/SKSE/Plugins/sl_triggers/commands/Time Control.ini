"set" "$1" "1"
"set" "$2" "../sl_triggers/commandstore/time_control"
"sl_animname"
"set" "$3" "$$"
"json_getvalue" "$2" "float" "$3" "1"
"if" "$$" "<=" "0" "MORE"
"if" "$$" "=" "1" "MORE"
"set" "$1" "$$"
"console" "$self" "sgtm" " " "$1"
[MORE]
"util_waitforkbd" "74" "78" "181" "55"
"if" "$$" "=" "74" "MINUS"
"if" "$$" "=" "78" "PLUS"
"if" "$$" "=" "181" "RESET"
"if" "$$" "=" "55" "STORE"
"if" "$$" "<" "0" "END"
"goto" "MORE"
[MINUS]
"set" "$1" "$1" "-" "0.1"
"console" "$self" "sgtm" " " "$1"
"msg_notify" "Time " "$1"
"goto" "MORE"
[PLUS]
"set" "$1" "$1" "+" "0.1"
"console" "$self" "sgtm" " " "$1"
"msg_notify" "Time " "$1"
"goto" "MORE"
[RESET]
"set" "$1" "1"
"console" "$self" "sgtm" " " "$1"
"msg_notify" "Time reset"
"goto" "MORE"
[STORE]
"json_setvalue" "$2" "float" "$3" "$1"
"json_save" "$2"
"msg_notify" "Time stored"
"goto" "MORE"
[END]
"if" "$1" "=" "1" "EXIT"
"console" "$self" "sgtm" " " "1"
[EXIT]
