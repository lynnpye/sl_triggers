msg_notify "Begin GosubExample"

callarg 0 $42

if $42 &!= "" alreadyset

set $42 "Default from gosub"

[alreadyset]


set $1 69
set $2 "Gosub local 2"
set $global#SLT_random_generic_global_variable "Gosub global"

msg_notify ",current variable values"
msg_notify ",var 1 " $1
msg_notify ",var 2 " $2
msg_notify ",global var 1 " $global#SLT_random_generic_global_variable
msg_notify ",var 42 " $42

gosub helloworld
gosub helloworld
gosub helloworld

msg_notify "End GosubExample"

gosub helloworld
msg_notify "Hah, now for real"


beginsub helloworld
    set $1 $1 + 1
    set $2 "Hello world! " & $1
    msg_notify $2
endsub