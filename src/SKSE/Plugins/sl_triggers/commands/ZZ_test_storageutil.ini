deb_msg "SLT Test: storageutil"
util_getrealtime
set $9001 $$
deb_msg "Start realtime: " $9001
set $8000 0

goto begintestpath

[done]
deb_msg "SLT Test Script 2: End"
util_getrealtime
set $9002 $$
deb_msg "Ending realtime: " $9002
set $9003 $9002 - $9001
deb_msg "Elapsed realtime: " + $9003
